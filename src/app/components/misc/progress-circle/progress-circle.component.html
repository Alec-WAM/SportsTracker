<svg 
    class="progress-circle" 
    viewBox="0 0 100 100" 
    xmlns="http://www.w3.org/2000/svg"
    width="100%" height="100%"
>
    <circle class="progress-circle-background" cx="50" cy="50" r="40"></circle>
    @if (progress$ | async; as progressObs) {
        <circle 
            class="progress-circle-indicator" 
            cx="50" cy="50" r="40"
            [style.stroke-dasharray]="'251 251'"
            [style.stroke-dashoffset]="251 * progressObs"
        ></circle>
    }
</svg>
